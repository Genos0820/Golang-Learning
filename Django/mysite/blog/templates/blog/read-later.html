{% extends "base.html" %}
{% load static %}

{% block title %} 
Read Later Posts
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}" />
  <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock %}

{% block content %}
<section id="all-posts">
  <h2>My Saved Posts to read later</h2>

  <ul>
    {% for post in posts  %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
  </ul>
</section>
{% endblock %}
